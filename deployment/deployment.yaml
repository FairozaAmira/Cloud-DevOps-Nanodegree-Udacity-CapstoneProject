apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-devops-udacity-capstone
  labels:
    app: cloud-devops-udacity-capstone
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloud-devops-udacity-capstone
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cloud-devops-udacity-capstone
    spec:
      containers:
        - image: FairozaAmira/cloud-devops-udacity-capstone
          imagePullPolicy: Always
          name: cloud-devops-udacity-capstone
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: Cloud-DevOps-Nanodegree-Udacity-CapstoneProject
  labels:
    app: Cloud-DevOps-Nanodegree-Udacity-CapstoneProject
spec:
  type: LoadBalancer
  selector:
    app: Cloud-DevOps-Nanodegree-Udacity-CapstoneProject
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      protocol: TCP